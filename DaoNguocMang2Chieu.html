<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng 2 chiều</title>
</head>
<body>
<script>
    let mang = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    let result = createArr(mang);
    document.write(result);

    function createArr(arr) {
        let newArr = [];
        let temp = arr;
        for (i = 0; i < temp.length; i++) {
            if (i % 2 != 0) {
                temp[i].reverse();
            }
            for (j = 0; j < temp.length; j++) {
                newArr.push(temp[i][j]);
            }

        }
        return newArr;
    }
</script>
</body>
</html>
