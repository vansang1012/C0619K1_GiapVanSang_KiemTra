<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xuất mảng</title>
</head>
<body>
<script>
    let mang = [1, 2, 5, -2, 10, 7, 9, -20];
    listPrimes(mang);
    document.write("Mảng các số nguyên tố là : " + listPrimes(mang));
    function listPrimes(arr) {

        let arrNew = []
        for (let i = 0; i < arr.length; i++) {
            let check = isPrime(arr[i]);
            if (check) {
                arrNew.push(arr[i]);
            }

        }
        return arrNew;

    }

    function isPrime(so) {
        isNguyenTo = true;
        if (so < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(so); i++) {
                if (so % i === 0) {
                    isNguyenTo = false;
                }
            }

            return isNguyenTo;
        }

    }

</script>
</body>
</html>
