<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng đường chéo chính của ma trận vuông</title>
</head>
<body>
<script>
    function sumDiagonal(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i][i];
        }
        return sum;
    }

    let mang = [[1, 2, 3], [3, 4, 5], [6, 7, 8]];
    let result = sumDiagonal(mang);
    document.write("Tổng đường chéo chính của mảng là: " + result);
</script>
</body>
</html>
